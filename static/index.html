<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootstrap Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <!-- navbar -->
        <div id="main-nav" class="navbar">
            <div class="container">
                <button type="button" class="btn btn-danger icon-padding"><i class="icon ion-ios-save icon-md"></i> Save</button>
                <div class="dropdown account-btn">
                    <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="icon ion-ios-contact icon-lg"></i>
                        Ralph
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content">

        <div class="container">

            <section class="listings">
                <div class="card">
                    <div class="title">Litening Newsletter</div>
                    <div class="buttons">
                        <a href="#" class="icon-btn">
                            <i class="icon ion-md-create"></i>
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Litening Contact Form</div>
                    <div class="buttons">
                        <a href="#" class="icon-btn">
                            <i class="icon ion-md-create"></i>
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Netlify Sandbox</div>
                    <div class="buttons">
                        <a href="#" class="icon-btn">
                            <i class="icon ion-md-create"></i>
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="title">Litening</div>
                    <div class="buttons">
                        <a href="#" class="icon-btn">
                            <i class="icon ion-md-create"></i>
                        </a>
                    </div>
                </div>
            </section>

            <section class="create-section">
                <button type="button" class="btn btn-primary icon-padding"><i class="icon ion-ios-add-circle-outline icon-md"></i> New Form</button>
                <form class="card">
                    <div class="form-group input-material">
                        <input type="text" class="form-control" id="label-field" name="label" required>
                        <label for="label-field">Form Label</label>
                    </div>
                    <button type="submit" class="btn btn-primary icon-padding"><i
                            class="icon ion-ios-checkmark-circle-outline icon-md"></i> Create Form</button>
                </form>
            </section>

            <section class="jumbo">
                <button>
                    <i class="icon ion-ios-arrow-round-back"></i>
                    Litening
                </button>
            </section>

            <section class="edit-meta">
                <form class="card">
                    <div class="form-group input-material">
                        <input type="text" class="form-control" id="label-field" name="label" required>
                        <label for="label-field">Form Label</label>
                    </div>
                    <div class="form-group input-material">
                        <input type="text" class="form-control" id="whitelist-field" name="whitelist" required>
                        <label for="whitelist-field">Domain whitelist</label>
                    </div>
                </form>
            </section>

            <section class="edit-code">
                <form class="card">
                    <div class="form-group input-material">
                        <textarea type="text" class="form-control code-field" id="rules-field" name="rules" required></textarea>
                        <label for="rules-field">Validation Rules</label>
                    </div>
                </form>
            </section>

        </div>

    </div>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- concatenated javascript -->
    <script src="js/scripts.min.js"></script>

    <script>
        // enable material-style inputs in entire body
        $('body').materializeInputs();
    </script>

</body>

</html>
