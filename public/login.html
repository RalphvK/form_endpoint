<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto+Mono:500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

    <div class="content">

        <div class="container position-relative" data-var="view-container">

            <!-- errors -->
            <div class="errors" style="position: absolute; width: 100%;">
            </div>

            <section class="edit-meta" style="max-width: 400px; padding-top: 20vh; margin: 0 auto;">
                <!-- login form -->
                <form class="card" action="javascript:;" onsubmit="submitLoginForm();">
                    <div class="form-group input-material">
                        <input type="text" class="form-control" id="email-field" name="email" required>
                        <label for="email-field">Email</label>
                    </div>
                    <div class="form-group input-material">
                        <input type="password" class="form-control" id="password-field" name="password" required>
                        <label for="password-field">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary icon-padding mt-5" style="width: 100%;">
                        <i class="icon ion-ios-unlock icon-md"></i>
                        Login
                    </button>
                </form>
            </section>

        </div>

    </div>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- concatenated javascript -->
    <script src="js/scripts.min.js"></script>

    <script>
        var varset = new Varset();
        $(document).ready(function() {
            // enable material-style inputs in entire body
            $('body').materializeInputs();
        });
    </script>

</body>

</html>
